<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <title>Document</title>
</head>
<body>
    <div id="login">
        <h3 class="text-center text-black pt-5">Welcome Log-in Now!</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center ">
                <div id="login-column" class="col-md-6 ">
                    <div id="login-box" class="col-md-12 shadow-lg p-3 mb-5 bg-body rounded">
                        <div class="form ">
                            <h1 class="text-center text-info pt-3"><i class="fa fa-users" aria-hidden="true"></i></h1>
                            <div class="form-group mb-0">
                                <label for="password" class="text-info">Email:</label><br>
                                <input type="email" name="email" id="email" class="form-control">
                            </div>
                            <div class="form-group mb-0">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="text-center mt-2">
                                <div class="form-group">
                                    <input type="button" name="login" id="btn-login" class="btn btn-info btn-md" value="Login">
                                </div>
                                <div id="register-link" class="text-right">
                                    <p>Don't have an account? <a href="./public/register.html" class="text-info">Register Now</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="src/js/jquery.js"></script>
<script src="src/js/login.js"></script>
</html>
