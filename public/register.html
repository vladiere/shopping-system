<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <title>Registration Page</title>
</head>

<body>
    <div id="login" class="pt-0">
        <h3 class="text-center text-black pt-5">Welcome Register Now!</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12 shadow-lg p-3 mb-5 bg-body rounded">
                        <div class="form">
                            <h1 class="text-center text-info pt-3"><abbr title="Home"><a href="../index.html"><i class="fa fa-users" aria-hidden="true"></i></a></abbr></h1>
                            <div class="form-group mb-0">
                                <label for="username" class="text-info">Fullname:</label><br>
                                <input type="text" name="fullname" id="fullname" class="form-control">
                            </div>
                            <div class="form-group mb-0">
                                <label for="password" class="text-info">Email:</label><br>
                                <input type="email" name="email" id="email" class="form-control">
                            </div>
                            <div class="form-group mb-0">
                                <label for="password" class="text-info">Contact Number:</label><br>
                                <input type="text" name="contact" id="contact" class="form-control">
                            </div>
                            <div class="form-group mb-0">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group mb-0">
                                <label for="password" class="text-info">Confirm Password:</label><br>
                                <input type="password" name="password2" id="password2" class="form-control">
                            </div>
                            <div class="text-center mt-2">
                                <div class="form-group">
                                    <input type="button" name="login" id="register" class="btn btn-info btn-md" value="Register">
                                </div>
                                <div id="register-link" class="text-right">
                                    <p>Already have an account? <a href="../" class="text-info">Log-in</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../src/js/jquery.js"></script>
<script src="../src/js/register.js"></script>
</html>
